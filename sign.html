<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="home" class="main-container">
        <header class="brand">
            <div class="brand-name">
                <b class="brand-name-item">hackersgoddest</b>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li class="main-nav-list-items main-nav-list-items-home">
                        <a href="index.html">Home</a>
                    </li>
                    <!-- <li class="main-nav-list-items main-nav-list-items-service">
                        <a href="#">Service</a>
                    </li>
                    <li class="main-nav-list-items main-nav-list-items-signUp">
                        <a href="#">SignUp</a>
                    </li> -->
                </ul>
            </nav>
        </header>
        <div class="login">
            <form action="#" method="post" class="login-form">
                <fieldset style="height: 700px;" class="login-profile">
                    <div class="login-container">
                        <b class="login-header">Create your account</b><br><br>
                        <input class="login-list" type="text" name="first-name" placeholder="Enter your first name"><br>
                        <input class="login-list" type="text" name="last-name" placeholder="Enter your last name"><br>
                        <input class="login-list" type="date" name="date-of-birth"><br>
                        <input class="login-list" type="email" name="email" placeholder="Enter your e-mail"><br>
                        <input class="login-list" type="password" name="password" placeholder="Enter your password"><br>
                        <input class="login-list" type="password" name="password" placeholder="Re-enter your password"><br>
                        <button class="login-submit" type="submit"><a href="index.html">Sign up</a></button>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer class="about">
            <div class="social-networks-header">
                <b>Follow hackersgoddest on</b>
            </div><br>
            <div class="social-network-items">
                <figure class="about-social-networks">
                    <img style="background: whitesmoke; border-radius: 20px;" src="images/facebook.png" alt="fb-logo">
                    <figcaption class="social-networks-handles"> <a href="https://web.facebook.com/ComputerMan1"> Frank Oppong Konadu</a></figcaption>
                </figure>
                <figure class="about-social-networks">
                    <img src="images/twitter.png" alt="twitter-logo">
                    <figcaption class="social-networks-handles"><a href="https://twitter.com/undefineHacker?t=ebrA_FQ5FjjbiOSa1dHfKg&s=09">@UndefineHacker</a></figcaption>
                </figure>
                <figure class="about-social-networks">
                    <img src="images/whatsapp.png" alt="whatsapp-logo">
                    <figcaption class="social-networks-handles"> <a href="https://wa.link/wq4sms">+233 500-646-6358</a></figcaption>
                </figure>
            </div>
    </footer>
    </div>
</body>
</html>
