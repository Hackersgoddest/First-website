<body>
    <div id="home" class="main-container">
        <header class="brand">
            <div class="brand-name">
                <b class="brand-name-item">hackersgoddest</b>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li class="main-nav-list-items main-nav-list-items-home">
                        <a href="index.html">Home</a>

                    <li class="main-nav-list-items main-nav-list-items-service">

        <div class="login">

                        <div class="social-buttons">

                            <figure><img src="images/linkedin.png" alt="in-logo"></figure>
                        </div>
                        <div class="or-line">
                            <hr> <span class="or-text">OR</span> <hr>
                        </div>
                        <input class="login-list" type="email" name="email" placeholder="Enter your e-mail"><br>
                        <input class="login-list" type="password" name="password" placeholder="Enter your password"><br>
                        <button class="login-submit" type="submit"><a href="index.html">Sign in</a></button>
                    </div>
                </fieldset>
            </form>
        </div>
        <footer class="about">
            <div class="social-networks-header">
                <b>Follow hackersgoddest on</b>
            </div><br>
            <div class="social-network-items">

                    <img style="background: whitesmoke; border-radius: 20px;" src="images/facebook.png" alt="fb-logo">
                    <figcaption class="social-networks-handles"> <a href="https://web.facebook.com/ComputerMan1"> Frank Oppong Konadu</a></figcaption>
                </figure>
                <figure class="about-social-networks">
                    <img src="images/twitter.png" alt="twitter-logo">

                </figure>
                <figure class="about-social-networks">

                    <figcaption class="social-networks-handles"> <a href="https://wa.link/wq4sms">+233 500-646-6358</a></figcaption>
                </figure>
            </div>
    </footer>
    </div>
